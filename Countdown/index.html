<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><span id="hour-place">00</span>:<span id="min-place">00</span>:<span id="sec-place">00</span></h1>
        </div>
    </header>

    <form id="form" action="#">
        <div class="container form-container">
            <div>
                <label for="hour">Hour : </label>
                <input id="hour-input" type="number" min="0" max="24" placeholder="hour...">
            </div>
            <div>
                <label for="min">Min : </label>
                <input id="min-input" type="number" min="1" max="59" placeholder="min...">
            </div>
            <div>
                <button type="submit">start</button>
            </div>
        </div>
    </form>
    <button class="stop">stop</button>

    <div class="countdown-finished">
        <div class="countdown-finished-container">
            <h2>countdown finished</h2>
            <button id="set-time-again">set time again ?</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
