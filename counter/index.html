<html lang="en">
<head>

    <title>Document</title>
    <style>
        h1{
            text-align: center;
            font-size: 10rem;

            padding: 20px;

            bottom: 0;
            text-align: center;
            transition: all .2s ease-out;

    <header>
        <h1>0</h1>

    </main>

    <p>backSpace make counter-- </p>
    <p>R key make reset counter</p>
