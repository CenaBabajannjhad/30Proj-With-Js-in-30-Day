<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Update CSS Variables With <span class="js-span">js</span></h1>
    </header>

    <main>
        <section class="controler-section">
            <div>
                <label for="spacing">spacing:</label>
                <input id="spacing" type="range" min="1" max="300">
            </div>
            <div>
                <label for="blur">blur:</label>
                <input id="blur" type="range"  min="0" max="50">
            </div>
            <div>
                <label for="base-Color">base Color:</label>
                <input id="base-Color" type="color">
            </div>
        </section>

        <section class="target-section">
            <span class="target"></span>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
