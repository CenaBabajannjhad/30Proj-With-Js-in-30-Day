<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>todoList</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="section-form">
                <form id="form" action="#">
                    <input id="input-form" type="text" placeholder="add your todo...">
                    <button id="add" type="submit">ADD</button>
                </form>
            </section>
    
            <section class="section-todos"></section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
